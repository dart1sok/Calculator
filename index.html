<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="app.js" defer></script>
    <title>Калькулятор</title>
  </head>
  <body class="btn-dark bg-dark text-light">
    <div class="container w-50 pt-5">
      <h1 class="text-center">Калькулятор</h1>
      <input
        type="number"
        class="form-control mb-2"
        placeholder="Введіть число"
        id="input1"
        value="0"
      />
      <input
        type="number"
        class="form-control mb-2"
        placeholder="Введіть число"
        id="input2"
        value="0"
      />
      <div class="d-flex mb-2">
        <button class="btn btn-success flex-grow-1 mx-2" id="plus">+</button>
        <button class="btn btn-danger flex-grow-1 mx-2" id="minus">-</button>
        <button class="btn btn-warning flex-grow-1 mx-2" id="divide">/</button>
        <button class="btn btn-info flex-grow-1 mx-2" id="multiply">*</button>
      </div>
      <button class="btn btn-outline-info w-100 mb-2" id="submit">
        Вирахувати
      </button>
      <div class="text-bg-light text-center p-3">
        <h4>Результат</h4>
        <p id="result" class="mb-0">0</p>
      </div>
    </div>
  </body>
</html>
